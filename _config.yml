title: Minimalist theme
logo: /assets/img/logo.png
email: bogus at gmail dot com
description: Minimalist is a theme powered by Jekyll. It is modified based on the Minimal theme.
show_downloads: false
google_analytics: G-ZLK2GHB055
color-scheme: auto
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jemoji

# You can find fonts from https://iconify.design or https://fontawesome.com. Below is just an example illustrating how to use custom icons
sidebar:
  - name: Teaching Materials
    icon: <i class="fa-solid fa-pen"></i>
    link: https://iputusukma-book.github.io/teaching
  - name: Publication
    icon: <i class="fa-solid fa-graduation-cap"></i>
    link: https://iputusukma-book.github.io/publication
  - name: Project
    icon: <i class="fa-solid fa-diagram-project"></i>
    link: https://iputusukma-book.github.io/project
  - name: LinkedIn
    icon: <i class="fa-brands fa-linkedin"></i>
    link: https://linkedin.com/in/iputusukma
  - name: Resume
    icon: <i class="fa-solid fa-address-card"></i>
    link: https://git-iputusukma.github.io


